// Use this file to configure your LISTEN server. 
// This config file is executed everytime the server changes levels.


// If you run a listen server and choose to modify this file, 
// note that assigning values to the following variables within 
// this file will stomp the choices you make in the Launcher 
// server configuration "Advanced Options" screen:
//
hostname "Firearms RC-2.5"
maxplayers 12
// password
// mp_fraglimit
mp_timelimit 60
// mp_falldamage
// mp_weaponstay
// mp_friendlyfire
// mp_forcerespawn
mp_footsteps 1
mp_flashlight 1
// mp_autocrosshair
// teamplay 1
deathmatch 1

// Disable Skill System
//sv_useskills 0
// Enabled Skill System with Rank Advance
sv_useskills 1
// Enable Skill System giving 4 skills at player join
//sv_useskills 2
// Enable skill system giving all skills to all players
//sv_useskills 3

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// maximum client movement speed
//sv_maxspeed 320
// Medium client movement speed
sv_maxspeed 270
// Low client movement speed
//sv_maxspeed 220

//llama vote vars
vote_llama_freq 300
vote_llama_ratio 70

//squad level rules
sv_squadsize 5

